<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">API Information</h1>
        <p class="text-center">Use the forms below to interact with the API.</p>

        <form id="getItemsForm" method="get" action="/api/items">
            <h2>Get All Items</h2>
            <button type="submit" class="btn btn-primary">Get All Items</button>
        </form>

        <form id="getItemsRangeForm" method="get" action="/api/items/range">
            <h2>Get Items by Date Range</h2>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Items by Date Range</button>
        </form>

        <form id="getItemByIdForm" method="get" action="/api/items">
            <h2>Get Item by ID</h2>
            <div class="form-group">
                <label for="item_id">Item ID:</label>
                <input type="text" id="item_id" name="id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Item by ID</button>
        </form>
    </div>
</body>
</html>
